 #初始国策
 GH_MAN_Debilitating_giants:0 "巨人之衰"
 GH_MAN_Debilitating_giants_desc:0 "满洲国，我们光荣而伟大的国家，在步入1962年之际，却因为一份财政分析报告而发现自己深陷经济危机的阴影中。预兆最先从新京银行传来，一万田尚登行长指出满洲国国库实际上已经连续四年处于超支状态，此前各地递交的财政报告均被发现存在虚报现象，无法被查证用途的资金甚至达到了开支的1/3。紧接着就是各家大型企业的负责人纷纷向政府发来电报，要求政府帮助。这只不过是开始，如果我们再不付诸行动，那么在整个共荣圈都赫赫有名的满洲体制将会遭到不可估量的打击。"
 GH_MAN_Get_out_of_thewoods:0 "走出困境"
 GH_MAN_Get_out_of_thewoods_desc:0 "为了挽救危在旦夕的经济，满洲国政府将宣布一系列决定，其中包括精简臃肿的官僚体系，勒令效益低下企业停止运营，延长债务偿还期限，提供财税优惠等政策刺激经济增长，这对于满洲国来说已经是现有的最优解，但这依然是应急之策，无法从根本上改变经济下滑的现实，想要长期保持经济稳定，就必须做出一些制度性的调整。"
 GH_MAN_Economists_responses:0 "一万田的对策"
 GH_MAN_Economists_responses_desc:0 "一万田尚登行长提出了一些具有建设性的意见，他认为，满洲国当前的经济问题就是由于满洲国一直以来只局限于东北亚地区的市场进行生产，并且受日本政府干涉极为严重，导致我们的企业不能正常按照市场机制经营而造成的，如果想要摆脱这个困境，那么我们就需要对产业结构进行改革，适应对外扩张市场的需求，鼓励企业走向整个共荣圈，乃至世界。"
 GH_MAN_A_shot_in_thearm:0 "一剂强心针"
 GH_MAN_A_shot_in_thearm_desc:0 "面对各家企业纷纷开始裁员减产，投资人丧失信心陆续撤资的局面，一万田行长建议此时通过政府增发四千亿国债，刺激有能力的企业扩张生产，并且动用东京的人脉稳住在满企业回流潮。这一计划风险十分巨大，是在国库收支依然无法保持平衡的情况下做出的冒险举动，不过一旦预期目的实现，其收益将远超过我们所付出的这点代价。"
 GH_MAN_Promote_employment:0 "促进就业"
 GH_MAN_Promote_employment_desc:0 "在税务改革之后，满洲国出现了大量的自由劳动力存在，这正好可以填补因为扩大生产而出现的劳动力缺口。满洲国政府将适当放松城乡间人口流动政策，准许有资格的劳动人口进入到各大城市为老板们提供廉价劳动力，当然，为了能够吸引到足够多的人，我们还将会对提供一些基本的福利以保持他们可以正常生产。"
 GH_MAN_Offer_jobs:0 "提供岗位"
 GH_MAN_Offer_jobs_desc:0 "在税务改革之后，满洲国出现了大量的自由劳动力存在，这正好可以填补因为扩大生产而出现的劳动力缺口。满洲国政府将适当放松城乡间人口流动政策，准许有资格的劳动人口进入到各大城市为老板们提供廉价劳动力，当然，为了能够吸引到足够多的人，我们还将会对提供一些基本的福利以保持他们可以正常生产。"
 GH_MAN_Invest_in_infrastructure:0 "投资基础设施"
 GH_MAN_Invest_in_infrastructure_desc:0 "在经过长年累月的损耗之后，经过最近的资源普查，满洲国那些陈旧而不堪重负的基础设施终于被政府关注起来，官员们这才意识到，那些修建于几十年前的工程实际上早就无法适应现代化生产的需要。于是，满洲国政府将手里不多的资金投出了一部分到基建当中，希望能够尽快地建设起优秀的基础设施体系。不过投资的多少，却仍然还是个未知数。"
 GH_MAN_Turn_to_the_Far_East:0 "转向远东"
 GH_MAN_Turn_to_the_Far_East_desc:0 "满洲国临近的俄罗斯，虽然表面意义上的合法政权已经不复存在，但是仍然有许多军阀在为了整个俄罗斯的统治权而大动干戈，根据情报部门和商人们的消息，在军阀们的控制区内，上到坦克装甲车，下到锅碗瓢盆，都处于紧缺状态，这对于满洲国来说是一个难得的商机，因为我们正好可以提供这些东西，如果能趁此机会参与到俄罗斯统一的事务当中，对于我们今后的发展也将更为有利。"
 GH_MAN_Sell_materials:0 "出售原材料"
 GH_MAN_Sell_materials_desc:0 "满洲国境内的自然资源十分丰富，同时也很多资源也十分稀缺，例如大庆一带的油气和鸡西、鹤岗的煤炭，一直以来我们都是选择在境内进行加工后再对外销售，不过这样的生产方式成本太高，而且耗时较长，所以经济部提出，我国可以利用国际市场需求的高涨直接出口原材料，这样可以不仅可以省去加工的成本，还能够将工业资源转移到其他有需要的行业。"
 GH_MAN_Find_business_opportunities:0 "寻找商机"
 GH_MAN_Find_business_opportunities_desc:0 "满洲国的经济机器在经过一阵折腾后，又重新隆隆作响起来，不过，我们的眼光不能再局限于东北亚一隅。哪里有需要，哪里就有满洲制造。这是满洲国应该致力于达成的目标，政府将会派出多支考察队前往世界各地寻求商品销售的机会，不过与此同时，我们也要小心翼翼地行事，避免引起东京方面的不满，还要尽量不吸引广东那四家超大型企业的注意力。"
 GH_MAN_Smarmy:0 "虚与委蛇"
 GH_MAN_Smarmy_desc:0 "总务厅的大小官员们，似乎对于这次显而易见的危机没有表现出足够的重视，不是漏报名册就是数据造假，作为满洲国的核心行政机关，这样的举动自然会引起怀疑，我们当然不能直接对他们下手，不过我们可以转向那些与总务厅有着密切联系但却实力不强的官员，对他们进行一点小小的“敲打”，这可以作为对总务厅的一种警告。"
 GH_Opinion_of_the_office:0 "总务厅的意见"
 GH_Opinion_of_the_office_desc:0 "很明显，一万田的经济改革计划实实在在地触动了总务厅的利益，木村俊夫已经三番五次地发来电报，要求一万田尚登不要过多干涉总务厅的事务，并且试图将经济改革的主导权转入到总务厅的手中。帝国政府当然不可能允许这种情况的发生，但同时我们也无法和总务厅撕破脸，所以我们将会征求总务厅的意见，并尽可能地满足他们的要求。"
 GH_Introduction_of_new_taxes:0 "征收新税"
 GH_Introduction_of_new_taxes_desc:0 "总务厅指出，现有的税收收入根本不足以补上满洲国的财政黑洞，一些税种实际上连税源都早已不复存在，但直到今天都仍然在征收，如果想要增加税收收入的话，那么我们也许可以考虑实行在满洲从未有过的税种，例如种子税和农具税，这当然会对本就困苦不堪的人民造成更大的打击，不过，这是为了国家，人民会理解这一点的。"
 GH_Fill_the_loopholes:0 "堵上缺口"
 GH_Fill_the_loopholes_desc:0 "经过一系列有力的措施，加之总务厅的行动迅速，国库里的资金迅速回流，而最近的财政报表也终于显现出收支接近平衡的迹象，这对于后续的经济改革无疑是一个利好消息，虽然目前仍然存在着一小部分亏空暂时无法填补，但基本上我们无需再担心资金短缺的问题了。"
 GH_End_the_transaction:0 "告一段落"
 GH_End_the_transaction_desc:0 "随着税制改革的完成，满洲国的财政状况得到了一定程度的好转，这对所有人来说都是一个好的结果，总务厅的利益基本毫发无损，经济改革也可以顺利进行，最重要的是，如果不出意外的话，满洲国的繁荣稳定局面可以长期保持下去。"
 GH_MAN_Small_profits:0 "蝇头小利"
 GH_MAN_Small_profits_desc:0 "满业，这个全满洲势力最大，每年收入不计其数的巨型企业，平日里政府如此照顾他们，值此危难之际当然需要为国家贡献自己的力量。总务厅提出由他们出面与满业进行交涉，“借用”一下满业的资金，这个任务也只有他们能做，毕竟全满洲国没有人再能比总务厅上下精于算计。当然了，他们恐怕也需要一些小小的“劳务费”犒劳自己。"
 GH_MAN_Report_financials:0 "上报“真实”财报"
 GH_MAN_Report_financials_desc:0 "尽管满洲国的财政状况可以说是惨不忍睹，但是面对东京方面，我们必须要装作一切按计划进行的样子，而关键就在于每个月递送给帝国财政部的财务报表。在战争即将结束的时候，大本营方面为了促进满洲尽可能快速的发展，给予了满洲国相当大的自主权，其中就包括财政报告自行拟写，利用这个机会，我们可以蒙混过关而不至于让井野首相心生疑虑。"
 GH_MAN_Rob_one:0 "拆东补西"
 GH_MAN_Rob_one_desc:0 "为了尽快摆脱财政危机，经济部提出可以先暂停一些不紧要但花费不菲的工程项目的预算，例如修缮新京博物馆和兴修京大铁路等，以用来填上国库那过于巨大的漏洞。这些项目虽然建成后能够带来巨大的收益，不过在财政困难的情况下，它们必须先为我们的目标让步。"
 GH_MAN_Additional_revenue_generation:0 "额外创收？"
 GH_MAN_Additional_revenue_generation_desc:0 "从遥远的印尼传来消息，雅加达国际机场的建设似乎出现了一些困难，三菱重工提供的设备无法正常运作，苏加诺总统为此大发雷霆，要求重新更换设备。我们在印尼的联络人相信这是满洲扩大国际市场的重要一步，也许我们能够趁此机会打入印尼市场，就这个工程本身而言，如果满业能成功完成这个项目，就可以得到印尼有色金属的五年经销权，对于满业来说，这是个可遇而不可求的机会。"
