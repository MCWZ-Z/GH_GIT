 MAN_CountryInfo_Content.4:0 "总务厅 - 协和会"
 MAN_CountryInfo_Content_desc.1:0 "自满洲事变后，溥仪便始终占据着“先皇龙兴之地”，在东亚旭日的支持下独立建国，并建立了满洲模式而蓬勃发展。但事实真的如此吗？时历1962，这个蹒跚挪步的巨人已伤痕累累，衰朽不堪。在数十年间，昔日的实验田已经成了现在人人避之不及的垃圾场，满洲人脉也变成了更畸形病态的官僚结构，僵化的“满洲模式”阻碍了它的发展，在全东亚大进步的光辉背后，是满洲被日本源源不断抽血供给的事实，日本最强盛的十几年里，是由无数满洲枯骨搭建而成的。随着日本的衰落，共荣圈也被变本加厉的吮髓吸血，大批建设时期的日本人才被召回国内，取而代之的是更多“维持秩序”的关东军，带来了极大的军费压力和更多的扰乱治安事件。\n\n而随着满洲国的行政体系崩塌，总务厅取代了院制成了真正的决策中心，协和会则负责与日本方面继续友好沟通，维持现有秩序。至于满铁，他们只希望在这片已经接近贫瘠的土地上再压榨出最后一丝价值，把它们填进隆隆作响的火车中燃烧殆尽。\n\n或许溥仪做了很多错事，但总有一句话被他说对了：“宁做闲汉，不做人君。”"
 MAN_CountryInfo_Content_desc.2:0 "在元崎直干卸任后，满铁又换了两任社长，但都因监管不力的理由而自责辞职，实际上，无论是谁来，满铁都会像个无底洞一样亏损下去。最后，他们决定还是让经济学家来试试，年轻有为、刚刚毕业的青木昌彦放弃继续在帝都大学深造的机会，而是来到了他的理论的实验田之中，这位年轻的经济学家将证明他的理论绝非空想，但可能在两点之间，有人会付出一些代价。"
 MAN_CountryInfo_Content_desc.3:0 "关东军在日本的多次抽调和补充下，已产生了严重的派系分歧。关东军内部高层关于是否要介入满洲国事务一事争论不休，这些皇国军人固执的认为满洲国也是大日本帝国的一部分，总务厅、协和会之间的尔虞我诈只会让这片土地继续衰落下去。濑岛隆三一派坚持认为只要做好本职工作即可，帝国方面自有考虑，并要求约束士兵，而片仓衷则认为满洲的乱象和坎通一样，都是缺乏铁腕介入的结果，虽然目前他们还能保持步调一致，但很快，关东军内部就会不可遏制的决出胜负。"
 MAN_CountryInfo_Content_desc.4:0 "一个由日本人领导的总务厅被一个由中国人领导的协和会处处掣肘，无论是谁听了都会想笑。事实上，阮振铎和谷次亨之间就是这样，虽然协和会规模没有总务厅大，但总是能在内政事务上压总务厅一头，而关东军似乎也默许了这种行为，只要他们不搞出乱子，就乐得看他们互相制衡掣肘，谷次亨明白，现在皇国需要他，他便能担任总务厅长这个职位，哪天皇国不需要了，他可能连回去当商人都做不成，为此，他必须做点什么，改变处境。"
 BOOKMARK_MANCHUKUO_INFO:0 "§f大满洲帝国§!"
 BOOKMARK_MANCHUKUO_INFO_DELAYED:0 "§Y已在§f蹒跚巨人§!中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MAN\n\n\n\n\n§R“宁做闲汉，不做人君。”——溥仪§!\n\n§F见证了无数王朝兴衰的大地终于迎来了所有王朝的终结，这片历尽苦难的土地上，最后一代封建王朝轰然倒地。起家时，爱新觉罗·皇太极用十三副盔甲召集部众，用铁蹄踏破山海关，入主中原。短短两百多年后，清王朝气数将尽，骄傲的雄狮被拔光獠牙，利爪钝朽。\n\n作为清王朝的最后一代皇帝，溥仪在王朝的门槛上匆匆瞥了一眼旧日余晖，他的先祖名扬四海，他的家族威震四方，到了他的手中，已只剩下残垣断壁，尺椽片瓦。孙中山灭了他的国家，冯玉祥摘了他的王冠，溥仪也无数次问过自己，究竟有没有得选，每次的答案都一样，他要是有的选，就宁可不生在帝王家了。\n\n他伸手，拾起滚落到泥尘的荣光和王位，他知道，这本应该是他的，是他魂牵梦萦的，是他毕生追寻的，可他也知道，这是日本人给予他的，是随时可以收回的，他唯一的利用价值就是他的血脉，和他本人无关。于是，溥仪在二者之间做出了最后一次选择，他不再睁开眼，任由他人摆布。于是，满洲国拔地而起，在觥筹交错与尔虞我诈中，这个名不副实的王朝终于得以延续，在千秋万代的幻梦之中，溥仪满意的合上了眼，在他看不见的地方，满洲模式裹挟着日资将活人的血肉吞吃其中，满铁的隆隆火车碾碎枯骨，官僚贪腐，关东军骄纵，一派歌舞升平之间，时间来到了1962年…\n\n彼时，光环散去，留下一地债务的鸡毛，僵硬的满洲模式让满洲已从当初的经济巨子变成了现在的蹒跚巨人，满铁深扎入满洲衰败的心脏之中，成了吮血的痼疾，溥仪的梦还能做多久，取决于这个已经跛了脚的巨人还能撑多久。§!"
 
