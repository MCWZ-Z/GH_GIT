 MAN_THENEWORDER_DESC:0 "那些在武昌举起反清大旗的首义之士，已经在十五年前与他们建立的§Q民国§!一同被§o日寇§!埋葬在了重庆。新生的§a民国政府§!声称自己是§Q中国国民党§!的§W正统继承人§!，但全§x中国§!都知道它不过是个§J笑话§!。毫无疑问，1962年的§a中华民国§!已经成了§o日本§!的殖民地，它存在的意义就是为了向日本提供资源和食物。但是，在大多数人放弃希望的时候，仍然有人在胸中留下了一丝希望的火种，在他们眼中，§x中国§!依然是一头沉睡中的雄狮。抗日战争结束之后，来自§o日本§!的投资推动着§x中国§!经济和平稳定的发展。如果§g高宗武§!的§n五个现代化§!计划能够顺利实施的话，§x中国§!也许就能挣脱屈从人下的地位。\n\n§O大满洲帝国§!建立时，曾经的满洲人脉——来自日本的精英设计并奠基了§L满洲模式§!，让自18世纪末便被争抢不休的宝地变为了源源不断供给帝国的工业乐园，§O大满洲帝国§!也在一社一业的支持建设之下成为了巨大的§n工业复合体§!，发展腾飞，§o日本§!的胜利和§o共荣圈§!的发展都离不开§O满洲帝国§!。\n\n然而二十年后，§O大满洲帝国§!似乎已经走到了它的死胡同里，左右为难，不进反退。僵硬的§L满洲模式§!让这个幅员辽阔的帝国陷入经济陷阱之中，不断绊脚跌倒；凌驾于政府与皇室之上的§q关东军§!操纵并监守着这个国家；§f协和会§!与§g总务厅§!互相掣肘，§K满业§!唯利是图，扎根于§O大满洲帝国§!的心脏之中。疮痍满目的§x中华大地§!上，昔日的§c骨肉分离§!，今日的§R豺狼吮血§!。§s难以弥合的伤口§!，§w难以抉择的前路§!，§d难以面对的现实§!……§V血淋淋的真相§!即将被揭露，究竟是谁在欺骗自己，一目了然。\n\n这个外强中干的帝国，和持续不断衰弱的§o共荣圈§!一样都摇摇欲坠，他们是掌握自己的命运，还是继续浑浑噩噩，只等大难临头？旭日西斜，乱局突生，时历1962，§O大满洲帝国§!已经衰败腐朽，§g不是解决问题§!，§g就是被问题解决……§!。"
