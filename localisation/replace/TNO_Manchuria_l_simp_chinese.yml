 man.1.t:0 "笼中对"
 man.1.desc:0 "溥杰拉开桌边的椅子，坐在他哥哥的对面。溥仪的两鬓白了一片，两颗不整齐的板牙也有些松动。东北的冬总是来的很早，按理来说，很快他的哥哥就将在日本人的“陪同”下去东行宫过冬，届时他也会跟着去。溥杰开始揣摩自己这个软弱的哥哥想对他说什么，他还会说什么呢？不想去？不去不行。日本人太冷漠？没人喜欢日本人。难不成是这次不用他陪同了？想到这，溥杰张了张嘴，但最后还是把话咽到肚子里，还是等溥仪先说。\n\n溥仪只是满面愁容的看着他，嘴唇微微蠕动，不知在酝酿着什么，两个人这么对坐了十几分钟，仍然没有开口说一句话。溥杰又张了张嘴，但他不知道该说些什么，是什么事能让他的哥哥如此难以启齿呢？他也不知道该从哪说起，总不能说都是日本人的错吧。他只能像一条即将渴死的鱼一样，张开嘴，却又马上闭上，还是不说的好，言多必失，万一溥仪不想骂日本人，他反而又多言了。他是皇族，虽然这个皇是日本人赏的，虽然这个族也不剩几个人，但他仍然是皇族，皇族就要有皇族的觉悟。\n\n溥仪颓然的靠回椅背上，他终究是一句话都没对溥杰说出来，最后只是摆了摆手让他离开了。"
 man.1.a:0 "大皇帝，臣先行告退（满语）"
 man.2.t:0 "新京之夜"
 man.2.desc:0 "鲇川金次郎给自己点了根烟，又递给大平正芳一根，在一阵短暂的火光后，他深深地呼出一口烟气。新京的夜是如此闪耀，来自本土的消息和危机似乎永远都传不进这顽固的铁笼，让他们闭塞其中。\n\n“细川君的回信寄过来了吗？”\n\n大平正芳咬着烟屁股，眼睛盯着街边的灯红酒绿出神，不由得产生一阵恍如隔世之感，他在蒙疆草原戈壁间吃沙子时，可没想过能再见到如此繁华盛景。\n\n“还没，算一下日期，应该最近几天就能到。”\n\n鲇川金次郎也惆怅的透过玻璃望着外面，最近几次和满业的谈话让他摇摆不定，作为政客，他更希望有朝一日能重返国内，施展抱负，因此他需要钱来填补他的野心，这让他摇摆不定。\n\n“说起来，还真是同情细川君，下次回国一定请他吃饭，他们家老头子一天不死，细川君就一天进不了贵族院。”\n\n大平正芳歪着嘴，揶揄了一番，作为一个毫无政治背景的素人，他只能去帝国最需要的地方埋头苦干，积累履历，一晃就是二十年，本以为能熬出头回到国内，却被一纸命令调到了满洲国，人与人之间，从生来便有了差距。\n\n“是啊，我看老不死的精神矍铄，说不定能活到两千年嘞。”\n\n鲇川金次郎也不禁笑出声。\n\n大平正芳低头看了看表，短针正指向十二。\n\n“时间不早了，我们走吧，椎名君还在等我们。”"
 man.2.a:0 "发发牢骚"
 man.3.t:0 "风暴将至"
 man.3.desc:0 "一万田尚登反复在他那宽敞明亮的办公室里踱步，紧盯着整张办公桌上堆积的收集来的资料。种种蛛丝马迹或许指向了背后的巨大阴谋，他嗅到一丝令他不安的气味。但他现在毫无头绪，这件事难道会与广东国有关？他们确实势头正盛，企业国家实验让他们的地位得到重视，但现在铃木贞一似乎被什么事情绊住手脚，无暇顾及。这件事恐怕会与中华民国有关，关于中华民国的现代化，他略有耳闻，当年他在中国做经济顾问时，就感叹于这片大陆上写个民族巨大的凝聚力和创造力，或许他们的现代化真的可以翻天覆地…一万田尚登皱了皱眉，他试图看穿这些材料的层层疑云，搞清楚背后的真相。\n\n但很可惜，远在新京的他对此一头雾水，看起来，他更需要一些帮助，关于这些不可告人的内幕。他停在办公桌前，拿起被挤到角落的听筒电话。"
 man.3.a:0 "“给我接东京。”"

 man.4.t:0 "来自东京的调查"
 man.4.desc:0 "究竟发生了什么事？东京方面的消息终于得以流出，关于一家巨型株式会社的传闻愈演愈烈，政府的黑手套终于要露出它最大的缺陷了吗？但这并不是一件好事，一场新的，可以预见的经济危机似乎即将袭来，我们得做好准备了…"
 man.4.a:0 "不是解决问题，就是被问题解决"

 man.5.t:0 "太阳底下无新事"
 man.5.desc:0 "一万田尚登重重的靠倒在他的办公椅上，长叹了一口气。他曾设想过这颗诡雷引爆的方式，但没想到其中的问题如此之大，安田危机几乎摧毁了帝国的基业，他早该想到的。50年代的救市危机把他的目光引向了经济改制，但目前来看，最大的问题或许是人本身。他揉了揉眉心，端起放在桌面上的浓茶啜饮了一口，此时，也只有浓茶能让他保持清醒。\n\n一阵敲门声响了起来，此时已是深夜，会有谁来找他呢？这么想着，一万田尚登对外面说了一声“请进。”\n\n面容憔悴，头发也没有之前梳的那么一丝不苟的濑岛龙三打开门走了进来，跟在他后面的是一个戴黑边帽的中年人。\n\n“老朋友，我知道你很难办，特意找来了这位老弟，让他和你谈谈。”\n\n一万田尚登也没有表现出过于惊讶，他倒是很好奇，这位中年人是什么来头，等他回过神来，濑岛龙三已经退了出去。\n\n“在下是五岛昇，很高兴与您见面。”\n\n中年人带着一抹似有似无的微笑，显得胜券在握。\n\n“此次前来，是希望帮助一万田先生渡过难关，当然，也洽谈一下我们未来的合作。”\n\n一万田扯了扯嘴角，太阳底下无新事，日本的病，在满洲身上早晚还会再得一次，但现在他束手无策。"
 man.5.a:0 "“说下去。”"
 man_5_a_tt:0 "满洲重工业开发株式会社的帮助会让我们喘上一口气，但这还远远不够，必须继续推行计划才行。\n将1.03B加入流动准备金中，我们的年增长率增加0.05，满业的话语权被加强了。"

 man.6.t:0 "寻枪"
 man.6.desc:0 "“哥，你看看这个。”\n\n鲍英辉的目光被吸引了过去，他的二弟——鲍信正在雪里刨着什么。鲍信小时候得过大病，脑子烧的糊涂混沌，家里的老娘去世之后，鲍英辉就带着鲍信一头扎进了雪原林海之中，在外兴安岭一带打猎谋生。\n\n“咋了？”\n\n鲍英辉又往劈啪作响的火堆里丢了根之前捡来的松枝，怔怔的望着不断跃动的火焰的影子。老娘死之前，抓着他的手，要他好好看着老二，不求别的什么，只求哥俩能活。\n\n“你看啊，哥，你看这个。”\n\n鲍信挥舞着刚刚从雪里刨出来的东西，兴奋的喊叫着。\n\n“嘘，小声点，小心惊动什么。”\n\n一片漆黑的夜中，总有眼睛在暗中窥视，鲍英辉知道，他们留在老家会死在日本人手里，出来则会变成野兽的盘中餐，只是早晚的事。\n\n“好吧，哥，但你一定要看这个。”\n\n鲍信把手里的长杆状物件递给他，鲍英辉接过来打量了一番。\n\n“这是…一杆枪？”\n\n鲍英辉把皮帽子掰到一边挠了挠头，又再次扶正。看起来还挺新，做工像是一把好枪，反正肯定比他手里那把他老爹20年代打狍子的破鸟枪好。\n\n“是啊哥，有这个，什么玩意你都砰一枪打死。”\n\n鲍信用手比划了个开枪的动作，笑嘻嘻的回答。\n\n“从哪挖出来的？”\n\n这样一把好枪，怎么会平白无故掉在雪里，还没有人捡走。\n\n“就这啊。”\n\n鲍信指了指他身边这块，鲍英辉便伸了脖子去看，一个猎户打扮的人正躺在那，浑身都是血，渗进了地里，染红一片。\n\n“傻老弟，快起开，让我看看。”"
 man.6.a:0 "他乡异客"

 man.7.t:0 "被追逐者"
 man.7.desc:0 "“真的吗？濑木社长？”\n\n说话的人的语气中带着难以遏制的欣喜。濑木庸介点了点头，把剩下的手续和文件都推了过去，它们在宽大的楠木办公桌上缓缓滑动，最后停在对坐人的手边。紧接着，濑木便转过转椅，背对着那人，静静的品味指间的日本香烟，看着巨大落地窗外，霓虹闪烁的雄伟帝国。\n\n“给你了，驹井，谁让我们和关东军关系不好呢？满业都成这样了，还有肉吃，我也不能亏待了底下的人，既然他们非要搅和，就搅到底。”\n\n他磕了磕烟灰，只觉得一股浓痰卡在喉咙里，让他相当的不舒服。而办公桌另一端的那个看起来六十多岁，头发梳的一丝不苟，西服熨的笔挺的老头，正盯着这些文件看，眼睛几乎都抬不起来。\n\n“啊，是，濑木社长，多承蒙您关照。”\n\n这位被称为“驹井”的老人艰难的吞咽了一下口水，忙不迭的把这份电气公司转让手续给收起来。\n\n“驹井啊，这次去广东，临行前，我送你一份礼物，到那边就好好干，不要给我们丢人，知道吗？”\n\n“是，社长，我一定不辱使命。”\n\n“驹井”站起身，对着还在看向窗外的，小他二十多岁的中年人深鞠一躬，抱着这摞文件，秉着鞋跟踏踏的走了。濑木庸介转过椅子，抽了张纸，恶狠狠的把痰吐出来，然后碾成一团随手扔掉，它弹跳了几下，最后落在垃圾桶旁边的地面上，再也不动弹了。"
 man.7.a:0 "让我们拭目以待……"
 man_7_a_tt:0 "我们的棋子已经布下，未来如何，§R犹未可知……§!"

 man.8.t:0 "并不油滑的“油腔滑调”"
 man.8.desc:0 "“小子，多记多观察，少言语，满洲这块地可不是什么善土，从本岛来的名家二少学着点，”椎名悦三郎对身旁的鲇川金次郎训到，这次的经济大会可不是什么不入流的茶话会，椎名早就从关东军那边听说这次会议要对几家巨企动动刀子修修边幅，他要做的就是尽可能地给身旁这小孩喂最多的蛋糕。\n\n会议室的铁门嘎——的一响，令在场大多数人都面露难色的人在共荣圈可谓是少数，广东国行政长官铃木贞一正位列其中，他推门而进，身边之人则是广东四巨头之一富士通的总裁井深大，这位被称为“远见者”的工程师一进来就死气沉沉地打量着目下一切，而铃木则笑嘻嘻地和几位老熟人打招呼，但当他的视线转到椎名和满洲帮其他几位的时候，他的脸瞬间耷了下来；而椎名则不怀好意地看着他，嘴角露出了一抹神秘又古怪的笑，在场之人唯有井深大察觉到了这点，他大概知道要发生什么，找了个借口刚准备出去透透气，远离一会这群满身戾气的行尸走肉，手刚握上门把手，却被身后之人叫住，“大空想家，您先别走呐，”低沉的几声从椎名口中蹦出，随后就是他对井深大和铃木的连珠炮。\n\n“满嘴胡话，脑中空无一物，固执愚蠢，执拗地比麦克阿瑟还嘴硬；哎呦喂，铃木桑，广东国如今世风日下到什么地步，能让您把这种如此上不来台的货色拉出来给大伙溜溜？”井深大听到这话笑了几下，对着椎名问候了他祖宗十八代之后便夺门而去，只听“哐”一声令人震耳欲聋。椎名对此在意的只有他心疼的门，毕竟场地是他名下的，如果井深大要把房门砸坏了，他又得找人定制，虽说是铁门，但他妈墙是水泥糊的，他派人前去一看，果真又加了几道裂痕，这又使他气不打一处来，转身又开始了对空位旁一脸阴沉的铃木总督的口诛笔伐，“铃木桑，你啊你，东京方面让你搞试验田，不是让你把化肥全都一股脑埋地里，在位这么几年，原本挺好的广东被你搞成什么乌烟瘴气，有梦想可以，但你不会搞国家建设你就别搞，没那个能力好吧；我真推荐你应该回陆军，和辻政信、永野茂门还有武藤章他们好好聊聊；毕竟陆军最不缺的就是疯子。”此话一出有的人哄堂大笑；有的人面露尴尬，毕竟直接炮轰陆军可谓是大不敬，但他们打心底还是赞同椎名这句话的。\n\n就这样，在众人的欢笑中，铃木把椅子摔倒在地，如同井深大般同样摔门而去，在满洲这是椎名他们的主场，无所为实属无奈，毕竟若惹事生非招来的鬼怪更多，铃木贞一脑子里只有“等老子回广东了怎么收拾你们”这一个念头，而椎名悦三郎送别他的仅有一句话，“铃木桑，你可该我刷墙皮的钱啊。”"
 man.8.a:0 "满嘴荒唐言"
 man_8_a_tt:0 "§R椎名在会议上大败铃木，广东？它就是个笑话§!"

 man.9.t:0 "解决问题……"
 man.9.desc:0 "“椎名悦三郎，我警告你，你这是在下坡路上猛踩油门。”\n\n一万田尚登怒气冲冲，恨不得把手中的陶瓷茶缸摔在办公桌对面坐着的椎名悦三郎的老脸上。他的脸因气愤而一片血红，烦躁的伸手胡乱解开领口最顶部的扣子，只觉得气血上涌。椎名悦三郎这个老不死的怎么敢？他自以为掌握着和关东军之间的关系，又仗着与满业、丰田的人脉，便可以从中斡旋。殊不知，他的一举一动不亚于自杀，在刀尖上翩翩起舞而不自知。\n\n“好了，老头，你我之间已经认识这么多年了，这种屁话不要再说第二次，我这么做肯定有我的打算，满业倒塌对你我都没好处，不是吗？”\n\n“我说过，我不喜欢政治，而你非要他妈的把我卷进这滩浑水之中。”\n\n一万田尚登几乎是咆哮出来，颈部的血管突出，一刻不停的跳动着。\n\n“这不是政治，这是生意。”\n\n椎名悦三郎仍然云淡风轻，带着似笑非笑的表情，就如同他四十年前在满洲一样意气风发，泰然自若。\n\n“老头，我们别无选择，覆巢之下，安有完卵。”\n\n一万田尚登最终还是没能解开那颗扣子，也没能把茶杯摔在椎名悦三郎的脸上。\n\n“给我滚，带着你的并购提案，有多远滚多远。”\n\n椎名悦三郎耸了耸肩，收拾起桌上摊开的文件，然后推开椅子走了出去。临走到门框前，他突然停下脚步。\n\n“哦对了，今晚丰田要办开业宴会，你去不去？”"
 man.9.a:0 "“滚。”"

 man.10.t:0 "蛀虫"
 man.10.desc:0 "“你吃点这个，这个玩意好。”\n\n中岛一权贪婪的把公盘中的食物扒了一半到自己的盘子里，又指了指旁边的另一种食物，示意跟他一起来的年轻人也有样学样。宴会上，大人物们都忙着谈天说地，权利交易，这种事又和他有什么关系呢？填饱肚子才是真的，毕竟他的大部分薪水都输在了赌桌上，只能靠抱着濑岛长官的大腿才勉强度日。\n\n“这不是中岛君吗？来，喝一杯。”\n\n同样是关东军官的高木正雄走了过来，递给中岛一权一杯酒，两人碰了碰杯。\n\n“高木君，你进修回来了？”\n\n中岛一权停下手中的活，不再将大量食物据为己有，他倒是很意外这个和他同样来自朝鲜，却此前几乎素未相识的关东军军官找他干什么。\n\n“是啊，我最近才回来，刚好，就赶上了这次宴会，丰田先生还真是慷慨。”\n\n高木正雄颇有些志得意满的环顾四周，仿佛这富丽堂皇的宴会大厅是他的一样。\n\n中岛一权皮笑肉不笑了两声，什么都没说，而是猛地灌下杯中的液体。\n\n“高木君，你找我是有些什么事呢？”\n\n他决定不再绕弯子，直截了当的问。\n\n“中岛君，我是听说有笔生意最近特别好做，不过我人生地不熟，还是想问问你能不能…”\n\n“哦，原来是生意啊，高木君，我们这边说。”\n\n他指了指无人的角落，李香兰的歌声和大人物们交谈的声音充斥着整个会场，谁都没注意到，有两只蛀虫偷偷爬进了阴暗的角落。"
 man.10.a:0 "无人在意"

 man.11.t:0 "企业家"
 man.11.desc:0 "“怎么一万田先生没来，是有什么事耽搁了吗？”\n\n丰田章一郎与和田博雄有一搭没一搭的聊着，不时举杯向周围的政要致敬，显出一副儒雅随和企业家的做派。\n\n“一万田先生今日有事，因此不能成行，我代他给您致歉。”\n\n和田博雄小声回答，虽然脸上带着笑，但还是暗自觉得尴尬，他可忘不了椎名怪腔怪调的学一万田尚登浓重的九州口音。\n\n“不碍事，改天我登门拜访便是了。”\n\n丰田章一郎倒是没察觉出他这丝情绪，因为他的大部分注意力在不远处正和人交谈的男人。\n\n“那位是？”\n\n他的手虚指了一下那个衣着雍容华贵的枯瘦男人。\n\n“是大皇帝的胞弟，溥杰亲王殿下。”\n\n而那边聊天的枯瘦男人也发现正在窥视他的企业家，对他举了举杯。而丰田章一郎则快步迎了上去。\n\n“亲王殿下，今日您大驾光临，在下有失远迎，请多见谅。”\n\n丰田笨拙的用半生不熟的汉语对溥杰说，而对方则露出他标志性的笑容，琢磨着丰田章一郎的算盘。\n\n“丰田先生，您的投资会让满洲帝国的经济腾飞，我看好您。”\n\n溥杰用流利的日语回答，着实让丰田章一郎吃了一惊。\n\n“承蒙厚爱。”\n\n随即，他便恢复了一个精明商人该有的冷静，与溥杰交谈起来。他发现面前的这个亲王思维敏捷，能简明扼要的抓住对话重点，且一针见血，或许多一个这样的盟友，能给丰田带来更多帮助…\n\n“您的魅力令我折服，我希望您能接受一份我送给您的小礼物，从我的名下转让2%的新会社股份，还请您接受。”\n\n“哦？”\n\n溥杰挑了挑眉，明白了他的意思。\n\n“企业家先生，你还真是很清楚，钱能开路的法则。”"
 man.11.a:0 "“一点心意，不成敬意。”"

 man.12.t:0 "歌星"
 man.12.desc:0 "“那南风吹来清凉，那夜莺啼声凄怆……”\n\n大满洲帝国的当红歌星李香兰正握着刚刚从广东送来的索尼产麦克风样品，倾情献唱。\n\n丰田举办的这场宴会确实足以被称为一场盛举，满洲国的大小人物，政要商人齐聚一堂，李香兰自然也被请来演出。\n\n李香兰并不是很喜欢这样，像一件商品被人观赏甚至把玩，她在二十几岁刚出道时就极度反感这种行为，四十多岁了依然如此。此刻，她只觉得这间烟气缭绕的大厅让她喘不过气，仿佛被困囿其中。\n\n“我爱这夜色茫茫，也爱着夜莺歌唱。更爱那花一般的梦，拥抱着夜来香，吻着夜来香……”\n\n歌声渐息，李香兰鞠了躬，匆匆献词后便退了场，随便找个没人的桌边坐下来。并从自己的女士挎包里摸出烟盒，抽一支烟叼在嘴里，只觉得苦闷异常，从前，她被捧起来，只为了当上层宣传的工具，如今她想退下来也退不了，她不知道这种生活还要持续多久。\n\n“李小姐，你的歌声很动听。”\n\n不远处，一个男人坐在一张小桌前，他对李香兰举了举杯，没人注意他们，在走下舞台后，大人物们没人关心谁是李香兰，或者山口淑子。\n\n“谢谢，需要我给你签名吗？”\n\n李香兰对于这种问答早已厌烦，甚至不想抬头看一眼，她苦涩的品味着香烟，说真的，她不喜欢这东西，但能让她好过一点。\n\n“不必了，歌曲是给人听的，人觉得好听，就足够了。”\n\n那男人回答，在一口饮尽杯中物后，又给自己续了一杯。\n\n“如果真是这样就好了。”\n\n李香兰茫然的看着人来人往的会场，他们是那样忙碌，那样不知归处。"
 man.12.a:0 "夜色茫茫……"

 man.13.t:0 "嘈杂喧嚣，浮躁无礼"
 man.13.desc:0 "嗯，不受欢迎的铃木贞一行政长官推开门，不出意外的在进场时在场几乎所有人都对他嗤之以鼻，反而身旁的松下正治却成了焦点，今年大会松下幸之助老头子没来，他那“法定继承人”婿养子便一同代表全共荣圈松下电器出席。\n\n“松下正治…”大平正芳口中念叨了一会，然后一脸阴沉地对身旁的鲇川金次郎说到：“鲇川君，看来这位松下和你一样啊…不过你比他强。”鲇川并未透露出什么脸色，他知道这句话对大平正芳来说确实算作一种“恭维”。\n\n椎名悦三郎看着铃木贞一眼中尽是讥讽，铃木刚一坐下，他就对着周围人开始批评起他，“铃木桑真是伟大～在他治理下～烂地变良田～广东人民喜笑颜开～那叫一个眼里有光～”椎名先是在众人诧异的目光中唱完了他临时起意出来的阴阳怪气小调，随后又跟着众人笑了起来，口中又品了口清酒，居高临下地对着铃木贞一说：“你啊你，天皇陛下将广东托付与你，你却将其糟蹋殆尽，陆军马鹿啊，你要知耻！你那脑中低三下四的想法也真是一绝，不愧是和武藤章他们相处过的人！”椎名调侃完陆军之后便起身离开，他知道剩下的事也跟他无关了，井深大那种傻逼没来也算是万幸，至于盛田昭夫？那种日奸他都懒得骂。铃木贞一在椎名悦三郎走后也起身离席，他在起身之时拍了拍松下正治，叹了口气后又笑了一下。\n\n“松下正治先生，我非常好奇为何铃木桑会将你带进这高堂之上，我们需要的是实干家、有头脑之名士，而非您这种靠着老婆和岳父才能往上攀的弄臣，如果您此次新京之旅只是想当裱糊匠，那还是滚回广州吧，另外请您记得帮我给幸之助老爷子带个好。”大平正芳在椎名走后给了松下正治“一点建议”。\n\n松下正治听完之后只是哈哈大笑，他起身对着大平正芳比划了比划，又对着金次郎微笑了一下便起身离去，走之前仅说了一句话，“有些人是没有背景就硬给自己脸上贴金，盛田那句话说的还真是没错，‘你凭什么认为，你十年寒窗，能敌得过我三代从商。’大平正芳先生，希望下次见面您能再往上挤挤。”"
 man.13.a:0 "场中惟余寂静，二人心里怒火中烧"
 man_13_tt:0 "§R一个自恃清高，一个孤芳自赏，两人碰到一块算是齐活了§!"

 man.14.t:0 "“伊邪那美”"
 man.14.desc:0 "盛田昭夫推开门，转身对身后的铃木贞一做出了请进的姿势，铃木长官不苟言笑的脸浮现在众人面前，但他们的眼神仅投在了盛田身上，他们对这盛田做出了鄙夷的手势，一个两个趾高气昂地注视着身前这位站立的手艺人。\n\n和田博雄对着鲇川金次郎笑了笑便将椅子转过去，他可没眼去看盛田；而椎名悦三郎提前得知盛田要来时便起身回本岛找岸信介谈话去了，对于这种货色哪怕仅是瞟上一眼他都得吐一整年；大平正芳看见盛田来了便口中骂骂咧咧地摔门而去，这破墙值多少钱他都不在乎；满洲帮最后在场的除了鲇川便只剩胜间田清一。胜间田对铃木贞一可没兴趣，他留在这的唯一目的就是痛批一顿居然能被称作“人民实业家”的盛田昭夫，他他妈能活着就是对实业这个词的巨大耻辱。\n\n“诸位，今日在此的哪个不是忠君报国之人，可惜的是，铃木总督的到来打破了这一局势，对天皇陛下的大不敬来了，盛田昭夫何德何能来到这至圣至明之地？盛田先生，我最好奇的是，如果铃木总督非得派个能羞辱我们的人来，他为何不把您的小情人李嘉诚带来？您为何不撒泡尿照照自己是什么逼玩意儿能把自己的身份给忘了？你他妈真应该带着李嘉诚把索尼和长实改成中国公司，滚去南京为中国人带去福祉去吧！”胜间田说完便起身，搂着鲇川向门外走去，在门口时还对着盛田摆出了抹脖子的手势。铃木总督对此并无任何评价，他甚至脸上连一丝变化都没有，只是点了根烟后跑去走廊上快活去了。\n\n“盛田昭夫，”背对着众人的和田博雄开口了，“你如果不介意的话，我可以和南京还有东京通融通融商议商议，给你和你的小情人中国国籍。”和田说完之后也悠哉悠哉地离席而去，在走廊上给铃木贞一递了根哈德门便满脸神秘地下楼遛弯儿去，仅剩盛田昭夫一人独站在厅中被众人讥笑……"
 man.14.a:0 "污秽并非一味忍让"
 man_14_tt:0 "§R满堂欢笑，一人为靶§!"

 man.15.t:0 "高堂之上，高谈阔论"
 man.15.desc:0 "满洲帮五人在座上失去了往昔的轻松，今日要来赴会的，除了那弱智似的铃木贞一，还有在座诸位都不敢轻视的“金融傀儡师”松泽卓二。\n\n“嘀嗒…嘀嗒…”悬挂于门梁上的时钟犹如催命术式般地响起，众人脸上要么不苟言笑、要么就尽可能地如戴上墨镜等措施让他人看不见自己的神情。寂静的场上让时钟独奏了一会后，铁门沉重且带有压迫感地被推开，铃木贞一脸上洋溢着自信的笑容，场上看客脸上又被涂抹了些厌恶鄙夷的色彩；“哒、哒、哒”，沉闷的脚步声传入众人二中，随后松泽那般犹如须佐之男般的身躯刻入众人眼中。\n\n会谈平常的不能再平常，铃木时不时朝满洲帮那点主角们瞟几眼，他惊奇的发现昔日骄纵跋扈的椎名悦三郎如今一脸阴沉地端坐着，突然他扭头向铃木盯了一眼，铃木若不是戴着墨镜，他那点心思怕不是早已被椎名看穿。\n\n椎名测过身去对和田博雄说了点什么，然后起立带着胜间田清一离席，“抱火卧薪啊，松泽桑”，和田开口，“中国有句话，夫抱火厝之积薪之下，而寝其上，火未及燃，因谓之安，偷安者也。方今之势，何以异此？偌大安田，大，太大了。倘若一日，这名为安田的大海上泡沫散去，而露出的却是满是污秽的脏水，海中游客会有何感想？”松泽卓二知道他在说什么，但他盯着和田缓缓说出“安田并非如此，所谓抱火，或许如此，但躺着的并非干柴，而是金，正值当下如此大好时刻，我安田命途一片光明。”松泽说完便起身，请铃木和他一同离席。\n\n铃木脑中思索着什么，松泽趁他人不注意咽了口口水，而鲇川金次郎听见了和田口中小声念叨着“话虽如此，但安田不过仍是那危房，只需一脚便可倒下。”鲇川想了想，他偷着对旁边的人说，“泡沫仍需做大，别让其他几个人知道，这事你知我知，天知地知，他人不可知。”"
 man.15.a:0 "一切意外均可避免，一切风险皆可控制……真的吗？"
 man_15_tt:0 "§R万事万物必有风险，引人入胜亦在于此§!"

 man.16.t:0 "褐衣王将"
 man.16.desc:0 "说是王将，实际上用傀儡师来形容这个扎根于满洲几十年的男人更恰当。他作为大满洲帝国兴衰的见证者，曾与昔日的同袍们共同缔造强盛的帝国之基，如今也退居幕后，运筹帷幄。作为满洲帮的核心人物，他在国内政坛的人脉和不择手段的行事准则让他得以掌控全局，左右逢源之间，他的招数尽出，只为了竭尽全力的维持现状。\n\n这位满洲帝国的褐衣王将不同于他的同僚一样，行事一板一眼，更多的是将权力与交易运用到极致，四十年代末帮助满业挤占市场份额，五十年代联合濑岛龙三经营商业，甚至影响了关东军的结构，而后，他更是斥巨资打通关系帮助井野硕哉登上顶峰，入主大政翼赞会。这其中有多少权钱交易，所有人都不得而知，但他们知道，这绝对是一个让人无法拒绝的条件，能够让他们甘作褐衣王将的棋子。\n\n而后的十几年中，他游走于各方势力之间，调和矛盾，缓解压力，用人脉和金钱开道，将更多人纳入他编织的网中，这也使他的地位更加稳固，他在东京、新京和南京都有朋友，他的敌人总是很快便会自然灭亡。这个年逾六十的老人是当今东亚政治人物中最令人生畏的角色，一旦被他许下的好处所诱惑，便会一步步自愿走进他的网中，最后身不由己，即使是颇有远见之人也无法幸免。"
 man.16.a:0 "这不是政治，这是生意。"

 man.17.t:0 "攻坚香车"
 man.17.desc:0 "大平正芳的仕途只能用坎坷至极来形容，这位空有本领和抱负的大藏省官僚先是在国内的政治游戏中藉藉无名，痛定思痛下决定投身于帝国基层熬履历。于是便申请调往蒙疆在蛮荒戈壁间工作了十几年，正值壮年的他硬生生熬成了老头，也没能再重返国内。\n\n终于，在无数个日夜后，大平正芳终于有机会得以回国，广东国的企业实验让国内的政局变得更加复杂，作为大藏省的精英官僚，大政翼赞会终于想起还有这样一个人，于是将其调回协助广东国建立。大平正芳和无数经济官僚一样，绞尽脑汁设计企业国家的基础，并尽可能的不让它一碰就碎，最终，他们的努力并未白费，广东国成功的拔地而起，并按照预期发展经营。就在大平正芳幻想苦尽甘来时，一纸调令击碎了他的梦，本着大平正芳就是一块砖，哪里好用哪里搬的思想，他又被调去大满洲帝国主持规划那里的经济发展方案，这个在蒙疆的风沙中熬了十几年的汉子，为帝国奋斗了无数个日夜的男人最终被彻底打倒，一蹶不振。\n\n但很快，他便在满洲结识了椎名悦三郎，并投入这位王将的名下，在这里，他可以放下以前给自己施加的担子，既然国内的政治游戏与他无缘，那就在满洲好好闯一闯，他已经五十余岁，还没真正的为自己活过一天。于是，他便成了椎名悦三郎麾下最勇猛的棋子，就如同攻城掠地的香车一样，冲锋在前，从不后退。"
 man.17.a:0 "这是政治游戏铸造的悲剧。"

 man.18.t:0 "高利贷？"
 man.18.desc:0 "“张芷龙呢？张芷龙在哪儿？”刘所长大声喊道，此刻他边品尝着他那杯日本吟酿，边仔细核对他放帐的账本。他看到账本上还有一家欠着钱的，于是把专门替他跑腿的张芷龙叫来了。这年头放高利贷已经是满洲国的流行风了，前些日子他回松原老家的时候，听说松原警察局长甚至把贷都放到一些日本小企业的头上了。是啊，大家都得讨个活路，就日本人发那点钱够谁花呢，他奶奶的。刘所长暗自啐了一口。这时门被轻轻地推开了，进来的是一个戴着警帽的中年人，眼睛里布满了红血丝，显然前一天没有好好休息。刘所长让他坐下，给他倒了杯吟酿。\n\n“老张啊，我又得麻烦你了，刚才查账，瞅见还有一口子该着钱呢。这笔钱数目挺大的。知道你昨儿出勤去了，挺累的吧。但我这也是没办法，走不开，一会儿下午还有哈尔滨的人来这儿考察，所以我还得委托你帮我跑一趟，把钱要回来，完事之后咱们老样子啊，没意见吧？”刘所长点燃了手里的烟，烟雾直扑张芷龙的脸而来。\n\n这是他第102次上演相同的情景了，每次他都要去干这种最让人厌恶的活，但他没办法，家里还有患着中风的老母亲要他养，他人老实，捞不到钱，只能帮刘所长讨债得分成。所以他想都没想就点头了，在刘所长感激的目光中他推门而出，骑上他忠实的自行车向目的地骑行而去。桌上的那杯吟酿又被刘所长倒回了酒瓶里去，他也是第102次这么做了。"
 man.18.a:0 "一切照常进行"

 man.19.t:0 "高利贷！"
 man.19.desc:0 "当张芷龙到达那里的时候，他仿佛看到了自己以前的影子。这家人住在日本人的工厂宿舍里，条件自然不必说有多差了，他仅仅是站在门口就能闻到青菜的焦味、墙面发出的腐味以及人身上的酸味。张芷龙轻轻地叩了叩门，开门的是一个满脸黑烟的男人，对方看到他身上的警服，下意识地准备关门，但他用手抵住了。他走进了这家人的房里，进门便看到一个满脸红斑的小女孩正在床上呻吟，床单已经烂得无法形容了，在他后面是不知所措的父亲和母亲，他们脸上带着死亡和呆滞的神情。\n\n张芷龙扭过头去问，“猩红热？”，男人点了点头，他明白这个警察是来要帐的，开口说道，“长官，我这里真的没钱了，钱……钱都用在我孩子身上了，您就行行好吧。能不能再缓缓，再缓缓”，一旁的母亲也偷偷地用衣袖抹着眼泪，张芷龙的心突然掉了一下，他很诧异，这种感觉消失很久了。于是他说，“你们赶快想个办法跑到乡下去，到哪儿去都行，反正别让别人知道，我会帮你们拖住时间，把孩子的命保住最重要。”，说完他马上走出门，上了车准备回所里，男人追着他跑下楼来，跪在地上给他不住地磕头，张芷龙把男人拉起来，叫他回去准备逃命。男人哭着回去了。他回到所里，告诉刘所长，“那家人已经跑了，房子都空了，您这次应该是收不成帐了。”，刘所长惊奇地望了他一眼。\n\n“跑了？他妈的巴子，怎么跑的？还带着个生病的小崽子，老子还从来没遇到过这种鸟事。我打个电话给上头，就说有家人袭警，是抗联分子，奶奶个熊，我看你这下咋跑。”，张芷龙突然意识到自己犯下了一个愚蠢的错误，但已经来不及了，通往警视厅的电话已经拨出，他甚至有种想掐死刘所长的冲动，然而他只能重重地坐下，看着那通电话结束，他的心已经破裂了。\n\n第二天，张芷龙在派出所里看到了被白布覆盖着的三具尸体，其中一具没有覆盖好，一只手臂搭在外面，上面有许多红色的斑点。他知道是谁，知道自己给了那家人本不该有的希望，也给了自己一种不真实的慰藉，就算是自己如实报告收不到债，他们也不会死的，张芷龙现在才明白，原来那笔债才是他们唯一能活着的理由。"
 man.19.a:0 "人类的悲欢有时也是相同的"

 man.20.t:0 "他乡异客"
 man.20.desc:0 "直到很久以后，鲍英辉才知道这个人究竟是谁。就如同他自己讲述的那样，他是如何穿过渺无人烟的雪原，躲避日本人的追击，并最终来到这片山脉的。\n\n经过一番土法救治和疗养，男人的伤已经好的七七八八，他的伤并不重，大部分的血都是死人身上的。此刻，他们已经互相熟识，男人用笨拙的汉语向鲍英辉讲述他的故事，并和兄弟二人围着火堆烤熟土豆，男人名叫金昌元，从遥远的朝鲜半岛南端一路走到长白山边，至于他为什么要走这条长路，即使不说，鲍英辉也明白，因此很识趣的没有问。\n\n“吃点土豆吧。”\n\n鲍英辉用木棍挑了挑火堆边的土豆，把它翻了个个。\n\n“既然你没处可去，不如跟着我们俩打猎，互相也算有个照应，等到你联系上他们之后，再离开也不迟。”\n\n朝鲜人点了点头，不知道该对眼前这个健壮朴实的汉子说些什么。\n\n“我离家的时候，也和你一样，不知道究竟应该去哪，也不知道什么时候是个头，不过现在我已经明白了，活着就行，用力。”\n\n鲍英辉咧开嘴笑了笑，仿佛人世间的苦难都不曾是他的一样，他拍了拍拄着头打瞌睡的鲍信，叫他去避风的地方睡觉，别冻着。\n\n“你很乐观，我的朋友。”\n\n金昌元的嘴唇蠕动了几下，最后吐出这句话，他的战友们的牺牲不会是没有意义的，只要还有人在，火种就会延续下去……"
 man.20.a:0 "爱，荣誉，声名，什么都没有留下（韩语）"
 
 man.333.t:0 "风暴前夜"
 man.333.desc:0 "一万田尚登用那双跟了他半辈子的木筷夹起盘中的玉子烧，然后整个填入口中费力的嚼动起来。坐在他对面的椎名悦三郎也闷头胡乱的吃两口米饭，两个人沉默不语，心事重重，如此算来，似乎已经很久没这么吃过饭了。\n\n“安田的崩溃是必然的。”\n\n椎名悦三郎从抽屉中抽出杯具，用布擦了擦，然后放在一万田尚登面前一个，给自己也拿了一个，清澈的酒液被倒入杯中。\n“你早就知道，对吧。”\n\n一万田尚登努力的想把嘴里的东西咽下去，噎的眼球直突突。他拿起面前的酒杯，一口饮尽杯中物。\n“我当然知道，但也有我不知道的事。”\n\n椎名悦三郎拈起自己面前的炸虾，用它来下酒，一连饮了三杯后才淡淡的说。\n“真罕见，还有你不知道的事？井野硕哉早就想到了，这个可怜的牺牲品，只是你的一个弃子罢了。”一万田尚登毫不留情的说，他也在为远在东京的那个糊涂首相感到悲哀。\n\n“他得到了他想要的地位，也要付出应该付出的代价，很公平。”\n一万田尚登捏紧了拳头，但最终还是轻轻放下。\n“你啊，一辈子争权夺利，最终还是要被你自己给害了。”他抢过酒壶，给自己又倒了一杯。\n\n“行了，老酒鬼，不用这么讽刺我，倒是你应该关心一下自己，如果满洲在这场危机中损失更多，你的计划就算全做无用功了。”\n椎名悦三郎收起已经吃空的碟子，把它们堆到一边，然后从公文夹里抽出一张纸递给一万田尚登。\n“你看看这个吧，阶段性统计成果和我能为你争取到的资金都在上面了。”"
 man.333.a:0 "事在人为"
 
 man.444.t:0 "序幕"
 man.444.desc:0 "溥仪趁上车的时候松了松领带，他觉得自己快窒息了。谁都看得出来，这场大会就是一个拙劣的谎言，不但粉饰不了太平，还把满洲血淋淋的伤口再次撕开，唯一值得庆祝的就是它快要结束了。方才在台上，溥仪能看到台下有无数种表情:麻木、茫然、不屑、厌恶……但是绝对没有崇敬和欣喜。\n\n汽车缓缓驶过道路，两侧的人开始机械地挥舞小旗，高喊各种口号。又是这些空话。这些话溥仪听过太多了:慈禧临终前，一群老臣跪在他面前高喊吾皇万岁时他听过；张勋把他推上龙椅时他听过；和婉蓉成亲时他听过；日本人把他带到这里，宣布要帮他建立这个“国家”时他听过……不知是他的身份招引了这些话，还是这些话将他变成如今这副模样。喊吧。溥仪心想，在这里，谁又能出淤泥而不染呢？\n\n按照流程，现在皇上该接受臣民们的爱戴了。车窗半开着，溥仪调整了一下呼吸，向窗外的人群招手致意。他努力挤出一点笑容，即使窗外的人们并不面带微笑。赶紧结束吧。溥仪心里只剩下这一个念头。他想起他的老师庄士敦讲过的一个西方童话:光着身子的皇帝走在街上，但每个人都用最夸张的言语夸赞皇帝身上的“新衣”。溥仪感到自己就是那个皇帝，只不过在这里没人夸赞他。对他来说，这种场合比在皇宫里更加煎熬，更加度日如年。\n“你们杀了鲍信！血债血偿！”\n人群中突然一声撕心裂肺的呐喊。溥仪的余光瞥见一个黑色的物件飞了过来，还未转头看清，便觉得一声惊雷在耳边炸响，好似有无数根针扎进了身体，左臂一阵电击似的麻木。还未等他喊出声，司机一阵抽搐后扑倒在方向盘上，汽车随机失控朝惊慌失措的人群冲去。在撞飞几个人后，汽车重重地撞进墙中。溥仪的身体猛地向前冲去，脑袋撞在前排座椅上又倒回后排，彻底失去了知觉。"
