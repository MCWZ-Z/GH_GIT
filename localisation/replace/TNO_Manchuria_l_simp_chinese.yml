 BOOKMARK_MANCHUKUO_INFO:0 "§f大满洲帝国§!"
 BOOKMARK_MANCHUKUO_INFO_DELAYED:0 "§Y已在§f锦绣成灰§!中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MAN\n\n\n\n\n§R“宁做闲汉，不做人君。”——溥仪§!\n\n§F见证了无数王朝兴衰的大地终于迎来了所有王朝的终结，这片历尽苦难的土地上，最后一代封建王朝轰然倒地。起家时，昔日的爱新觉罗们用十三副盔甲召集部众，用铁蹄踏破山海关，入主中原。短短两百多年后，清王朝气数将尽，骄傲的雄狮被拔光獠牙，利爪钝朽。\n\n作为清王朝的最后一代皇帝，溥仪在王朝的门槛上匆匆瞥了一眼旧日余晖，他的先祖名扬四海，他的家族威震四方，到了他的手中，已只剩下残垣断壁，尺椽片瓦。孙中山灭了他的国家，冯玉祥摘了他的王冠，溥仪也无数次问过自己，究竟有没有得选，每次的答案都一样，他要是有的选，就宁可不生在帝王家了。\n\n他伸手，拾起滚落到泥尘的荣光和王位，他知道，这本应该是他的，是他魂牵梦萦的，是他毕生追寻的，可他也知道，这是日本人给予他的，是随时可以收回的，他唯一的利用价值就是他的血脉，和他本人无关。于是，溥仪在二者之间做出了最后一次选择，他不再睁开眼，任由他人摆布。于是，满洲国拔地而起，在觥筹交错与尔虞我诈中，这个名不副实的王朝终于得以延续，在千秋万代的幻梦之中，溥仪满意的合上了眼，在他看不见的地方，满洲模式裹挟着日资将活人的血肉吞吃其中，满铁的隆隆火车碾碎枯骨，官僚贪腐，关东军骄纵，一派歌舞升平之间，时间来到了1962年…\n\n彼时，光环散去，留下一地债务的鸡毛，僵硬的满洲模式让满洲已从当初的经济巨子变成了现在的蹒跚巨人，满业深扎入满洲衰败的心脏之中，成了吮血的痼疾，溥仪的梦还能做多久，取决于这个已经跛了脚的巨人还能撑多久。§!"
 
