 MAN_GH_hisato_ichimada_eco:0 "一万田尚登"
 MAN_GH_hisato_ichimada_eco_desc:0 "新京银行行长\n专制主义\n--------------\n§L东京股价大跳水得以迅速平息的背后，是被称为“经济定风石”的一万田尚登在运筹帷幄。这位几次登上经济学人头版的大师曾为日本战后的经济规划立下汗马功劳，他提出先进的去殖民实业理念也受到经济学界的认可。在50年代，他曾作为中华民国的经济顾问进行研究，并将新的理论和观点融合在50年代末的救市危机之中。\n\n60年代，随着满业的经营不善和日产的蠢蠢欲动，昔日的好友濑岛龙三为了维护关东军的利益而邀请一万田尚登前往满洲帝国，试图挽救满洲帝国衰退崩坏的经济，一万田尚登应允了此事，但也提出了自己的要求，他不干涉政治，但也不希望被政治所干涉。§!"
 MAN_GH_ruan_zhenduo_hog:0 "阮振铎"
 MAN_GH_ruan_zhenduo_hog_desc:0 "协和会长\n法西斯主义\n--------------\n§L古有屈原《离骚》“背绳墨以追曲兮，竞周容以为度。”可惜的是，我们的国务总理大臣正是如此投机取巧之人，但在如今世风日下人心不古的尘世中，投机也成了项技术活儿。\n\n阮振铎出身不富不贫，但也凭自己本事往人生的天梯上走了不近的几步，在日留学时他和日本人相处七八载赢得了亲日的思想，又因对祖国的一切心怀鄙夷，他所成就的学位让他在早些年即当过医药学会奉天分院长，也当过医院长。也让日本人带着军队入主满洲时，他算是“弃医从政”，放下救人之道奔向了大日本那和煦的秋日暖阳下；与金井章次握手言欢加入了满洲政府。\n\n阮振铎先是放弃了自己为之奔波十八载的医业，转头在维持会低头苦干，维持会解散后又去给藏式毅当秘书长。阮振铎在这之后的几十年里于满洲政府中走走停停，他也明白作为汉奸的自己所作的也是无用功，可毕竟利益至上嘛，赚钱嘛，不磕碜，即使我卖国屠杀贪污，但我仍是个好人。\n\n五十年代的变革使得大好人终于有了登台亮相的机会，他从翘辫子的张景惠坟头上接过了国务总理大臣的职位，同时在几届元老升天后也拿得了协和会领袖之位，对于那帮对政治已无兴趣的皇族入不了大好人“武松”的法眼，他的野心可随着时间而膨胀。如今皇族放手的真空被阮振铎竭力杠开，他要做的便是无尽的自摸和杠皇族与日本人，毕竟好牌不嫌晚；待到哪天终于攒得一手好牌时和了时，他要做的不仅是摊牌，还要将那群病虎全都乱棍打死。\n\n让天照大神庇佑这位与脸谱融为一体的戏子吧，但愿他不会被手中棍棒的沉重压垮而自食其果。§!"
