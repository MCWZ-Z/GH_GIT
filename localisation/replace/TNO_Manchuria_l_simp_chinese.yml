 MAN_GH_katakura_tadashi_sec:0 "片仓衷"
 MAN_GH_katakura_tadashi_sec_desc:0 "关东军首脑\n极端民族主义\n--------------\n§L武士道者，死之谓也。赴死、忠义两全，是武士道的终极追求。片仓衷乃关东军之中最后武士也。\n\n对于以前之事他早已隐于心中，九一八、远征缅甸等早已成过往，人终究还得向前看，不得沉醉于那过去。山田乙三卸甲归乡后，片仓衷接替了他的职务，可令人担忧的是与他一同上任的还有新参谋长濑岛龙三。濑岛龙三，跳梁小丑也，无军人该有之精神。军队经商？笑话！\n\n堕落与腐坏在这世道中比比皆是，片仓衷立誓要斩断这一切，这最后的人生中须以已死之心处世，苟为武士者，稀松沮丧，意志消沉，那是无情。凭勇气而奋进，若无克物灿烂之心，则必败也。任何邪恶都将绳之以法，濑岛龙三不过是军中玉藻前矣，待我“安倍泰亲”将你捉拿归案…当下一念以外，别无他物。§!"
