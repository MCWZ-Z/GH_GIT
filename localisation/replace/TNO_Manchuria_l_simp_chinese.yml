 MAN_GH_Inefficient_Administration:0 "低效的行政机关"
 MAN_GH_Inefficient_Administration_desc:0 "腐败、无能的官僚拥挤在低效的行政机关之中，让这个国家变得臃肿不堪，与之相对的是糟糕的农村和地方管理，这让满洲国的神经末梢几乎坏死。"
 MAN_GH_thorn_in_back:0 "吮血尖牙"
 MAN_GH_thorn_in_back_desc:0 "关东军的存在让满洲帝国永远置于它的保护之下，但也永远凌驾于其上，顽固的军国派试图干涉满洲的内部，而狡猾的参谋长濑岛龙三利用关东军的职务之便大肆经商，勾结满业为己牟利，他们的分歧越来越深，终有一日会无法调和…"
 MAN_GH_APDR_Continental_Strategy:0 "环亚太防卫圈-大陆战略"
 MAN_GH_APDR_Continental_Strategy_desc:0 "在大西北战争爆发前，大陆战略便已经成了日本总战略中的重要环节。满洲国成为了拱卫日本东方的最后一道防线，它隔绝了俄罗斯地区的穷鬼，又可以提防东部中国，让它腹背都被控制，而最重要的一点是，它绝对的受控，且听话，因此，满洲国已经成了防卫圈中不可分割的部分，一旦满洲国受到威胁，日本会毫不犹豫的下场干涉。"
 MAN_GH_Shield_of_Defense:0 "防卫之盾"
 MAN_GH_Shield_of_Defense_desc:0 "满洲应急反应部队是由关东军精锐部队组成应对满洲地区残余抵抗分子的特种部队，其主要职能为城市作战与镇暴。满洲应急反应部队也会参与举办大型活动时维持秩序等工作，与特高课驻满洲办事处同为管辖满洲地区的趁手工具。"
 MAN_GH_Peeping_Eyes:0 "窥视之眼"
 MAN_GH_Peeping_Eyes_desc:0 "特高课驻满洲办事处是特高课部门在满洲地区的延续，主要负责维护满洲地区的大日本帝国利益，如同无处不在的窥探之眼一样，对于一切潜在的威胁加以监视。同时管理满洲地区所有合作者，并对满洲帝国政府内的官员进行审查，在特高课的管理下，满洲帝国内部编织起一张巨大的情报网，并伸出丝线向外扩张。"
 MAN_GH_Flower_in_May:0 "五月鲜花"
 MAN_GH_Flower_in_May_desc:0 "抗联——满洲的古老幽灵仍然在这片土地上飘荡。他们仿佛无处不在，无惧死亡、不计代价，尽他们所能对满洲帝国的一切进行破坏。\n\n当你有一个敌人时，你最好消灭他；当你有两个敌人时，你最好提防他们；当你有成千上万个敌人时，你最好别招惹他们。\n\n在朝鲜人的复国抵抗力量流亡至满洲地区后，他们便与抗联结合，组成了一支更加难以应对的游击队伍，但他们已许久没有露面，只在远离新京的一带活动，没人知道他们在计划什么，只知道他们只想将我们彻底赶出去。"
 MAN_Chained_To_Rising_Sun:0 "旭日之囚"
 MAN_Chained_To_Rising_Sun_desc:0 "自建国以来，满洲政府就一直依赖着日本人。关东军负责抵挡北方的俄罗斯人和东面的东北抗联；日本官僚机构在政府中举足轻重。监管着经济；日本本土企业纷纷在满洲国这个亚洲第三大工业国开设分部。\n\n然而，这种“合作”不过徒有虚名。关东军和满洲总务厅操纵着满洲的政治局面，若总务厅不打算“高抬贵手”哪怕是国务院也没有一点办法。满业控制下的大型企业心狠手黑：为了盈利，它们甚至不惜扭曲满洲国的法律。眼下，这种状态趋于稳定。如果想要改变，则必须付出代价。"
 MAN_Vices_Of_Modernity:0 "现代之恶"
 MAN_Vices_Of_Modernity_desc:0 "二十世纪的战火渐熄，满洲国与战胜方站在一起，却将现代社会的过剩产物带进了东北乡村。鸦片，曾被文明世界所唾弃的违禁品，现在却在满洲国的城市中泛滥成灾。卖淫行为随处可见，贫民窟中尤甚。日本官僚机构是满洲国的柱石与栋梁，却通过贩卖鸦片残害满洲人民。\n\n因此，满洲百姓的生活就是如此：拿到大企业发下来的微薄工资，然后全数花在鸦片上，循环往复，在恶性循环中一步步走向死亡。若要解决这些问题，则必须剥夺日本官僚机构的权力。这显然不可能——除非满洲通过某种方法，申明自己的主权。"
 MAN_Kwantung_Army:0 "关东军"
 MAN_Kwantung_Army_tt:0 "§R帝国陆军部队目前隶属于关东军的指挥系统——目前如此。§!"
 MAN_Kwantung_Army_desc:0 "安全令实施后，关东军成为东北地区唯一的军事力量。表面上，它“只是大日本帝国陆军的一部分”，但实际上，这种认识过于粗浅，只是流于表面。事实是，满洲政府与日本“统治者”之间的联系十分密切，你中有我、我中有你。比如，各部大臣都有一名日本次长，以此过滤掉任何有损日本利益的提议，以确保日本在满洲国的绝对权威。\n\n不过，关东军也存在内部分歧，可分为满洲派和正统派。前者包括满洲国军和日本陆军的温和派；后者则由那些思想可追溯至全体主义和国民精神总动员时期的人组成，致使满洲国军“接受”关东军指挥层领导的1955年军事合作法加强了这一派系。"

