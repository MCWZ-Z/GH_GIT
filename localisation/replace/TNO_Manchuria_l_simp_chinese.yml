 man.666.t:0 "漫长幸福的人生"
 man.666.desc:0 "老孔只觉得时间过得太慢了，慢的仿佛过了一万年，慢到他每天早上起来，只发现天还蒙蒙亮，积雨云从不会在这片土地上空停留，在片刻之后，它就会飘走，并将背后遮盖的日光显露出来，暖洋洋的，照在身上，让他无比舒服，一群被称作“杆咚军”的土匪前几天路过这附近，还好没有找到他，说起来，他们手里好像都拿着一条长烧火棍，但老孔并不知道这是什么，或许那群衣衫破烂的矮子会魔法吧。\n\n老孔仍然躺在他最心爱的山坡上，周围是一片连着一片的锈铁，烂铁皮在阳光下散发出阵阵腥味，而老孔却不嫌弃，似乎天底下没有比这里更好的地方了，温暖的阳光令他疲惫不堪，昏昏欲睡，只想就这么躺下去睡一觉，但他还是强忍着困意，可不能在这里就睡着了，他今天还要去东边的鬼村捡垃圾，再捡不到吃的东西，他就要吃存粮了。\n\n想到这，他坐起身，眯着眼睛看了看空中橘红色的太阳，它一如既往的正缓缓升起，不知道什么时候才是个头，正如同老孔现在的生活一样，悠闲、漫长，以及…幸福。但不妙的事情还是发生了，老孔敢打赌，就在他刚刚躺下这一阵，绝对有一只老鼠把他的鞋底给啃了个对穿，让他的脚底板站在光秃秃的地上，不过烤老鼠的味道也不赖，所以老孔也就释然了，而是开始捉老鼠，不出意外的话，他应该能给自己加点餐，并滋润的度过这一天。"
 man.666.a:0 "他的防御"



