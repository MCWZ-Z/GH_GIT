 MAN_CountryInfo_Content_desc.1:0 "占位符"
 MAN_CountryInfo_Content_desc.2:0 "为了实行日本在大陆的总战略计划，关东军将外东北作为计划中的主要目标而准备着。关东军入侵外东北和中西伯利亚战争几乎是同时开始的，中西伯利亚与远东陷入混战给了关东军最好的机会，他们大举进攻，将外东北和库页岛都占领了下来。\n\n但随之而来的问题却让气势汹汹的关东军陷入了左右为难的困境之中：混乱不堪的外东北中鱼龙混杂，共产党员、白卫军、土匪、抗联、本地人、中西伯利亚难民全都挤在这片令人生厌的烂地之中，他们的无序将管理成本一再拔高，同时，关东军驻军也被拖入外东北旷日持久的治安战之中，在这里，行政机关无法组建，基建工程无法开展，但关东军也无可奈何。最终，在消耗了大量物资和金钱后，关东军决定以一种体面的方式在五十年代中撤出外东北，他们放弃了原本的岗哨划区治安方式，召回所有此前被分散到基层之中的宪兵，并在两个月后发动最后一次总剿匪行动，清剿包括抗联在内的所有暴力武装组织，并撤出外东北，所有未能接收到命令的岗哨和小队就这样被视作逃兵并永远留在了这片混乱无序的土地之上。直至1962年，外东北仍然名义上受到满洲帝国辖制，但那里没有驻军也没有政府，只是一片无人问津的腐烂泥潭。"
 MAN_CountryInfo_Content_desc.3:0 "随着亚历山大·米哈伊洛维奇·华西列夫斯基在西蒙古-图瓦一带的动作越来越大，受到扶植的游击队和人民革命委员会部队占据了西蒙古。而日本方面错误估计了西蒙古的价值，无论是从实用价值还是军事价值方面，甚至包括地缘政治。错误的估计和德王一心统一的想法不谋而合，于是关东军便于五十年代在原本派驻在蒙疆的治安部队的基础上又派出了部分主力，对西蒙古展开攻势，毫无军纪约束的关东军几乎将西蒙古打成一片废墟，四处劫掠，屠杀平民。而蒙疆也不得不打碎门牙和血吞，将战争的苦果硬咽下去，还要支付大量军费。\n\n关东军进展迅速，在数个月之内便拿下西蒙古，一直将战线推进到边境线上，由于外东北治安局势吃紧，这些部队便很快被调回国内，投入到新的岗位之中，留下原派驻军和蒙疆治安警察对付层出不穷，漫山遍野的游击队，这让本就不安定的蒙古西部变得更加混乱，战争带来的创伤和巨大的财政支出让蒙疆迫切的希望有可以缓和的机会，因此，东部的中华民国及时伸出橄榄枝，在日本的默许下，将蒙疆变为归属中华民国的自治省份。"
