 TNO_CountryClosing_epilogue_generic: "感谢您玩通了一个国家的完整内容！模组里大量的工作成果当然要感谢我们的团队，但假如没有您，一切都只是一场空——在这一巨作的创造过程中，离不开像您一样的玩家们的鼎力支持：高质量水帖，高强度水群，在开发日志的评论区留言，加入伟大的TNO社区。\n\n请务必拜访我们的社交媒体站点，点击开局界面右上角的问号按钮即可看到相关链接。\n\n另外，请关注我们的新内容。TNO会持续更新，内容包括但不限于漏洞修复、补丁发布、内容更新、新国家。最后会有一次大更新，将游戏的时间线延长到1982年，并会添加一个新的开局时间！"
 TNO_CountryClosing_epilogue_MAN_first_phase_Ending: "帝国千秋万代的美梦在爆炸声中支离破碎，大皇帝的性命和他的帝国一样朝不保夕。他的仆从们争权夺利，他的宫廷摇摇欲坠，往后的路，只会越来越难走……巨人已经勉力走过了三年，经历了史无前例的经济危机，尝试着走出困境，可到头来，仍然是白费功夫，不知何处才是归途。\n\n下一个三年到来之际，歌舞升平的盛世已进入最后的终结倒计时，祸起萧墙，内忧外患，阴影中的复仇者们再现，他们带着血与泪，誓要推翻暴政，或许这是一切终结的开始，但绝不是开始的终结。\n\n时值1965年，大满洲帝国已行将就木，只待命运给他们最后一击，最残酷的一击。"
