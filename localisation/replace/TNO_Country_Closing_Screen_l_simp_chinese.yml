 TNO_CountryClosing_epilogue_generic: "感谢您玩通了一个国家的完整内容！模组里大量的工作成果当然要感谢我们的团队，但假如没有您，一切都只是一场空——在这一巨作的创造过程中，离不开像您一样的玩家们的鼎力支持：高质量水帖，高强度水群，在开发日志的评论区留言，加入伟大的TNO社区。\n\n请务必拜访我们的社交媒体站点，点击开局界面右上角的问号按钮即可看到相关链接。\n\n另外，请关注我们的新内容。TNO会持续更新，内容包括但不限于漏洞修复、补丁发布、内容更新、新国家。最后会有一次大更新，将游戏的时间线延长到1982年，并会添加一个新的开局时间！"
 TNO_CountryClosing_epilogue_USA_Chep_Success: "进步之风正拂过全美。从纽约到旧金山，从圣安东尼奥到朱诺，各大城市皆是一派欣欣向荣、生机勃发之景。市民们穿过精心铺就的道路，踏进宽敞明亮的厂房和办公室，开始新一天的工作。他们享受着闲暇时光的安逸与长途旅行的乐趣，畅想着道路会将他们带去何方。在菲利普·哈特与切普·莫里森的领导下，美国得以成功转型，朝着更好的方向阔步前进。\n\n诚然，并非一切艰难险阻都已安然跨过：战争仍存、歧视未除、人类遭受的苦痛也未曾离去。这些魔鬼的造物无法击败，更不会消亡，但自由的火炬正直面黑暗的地平线熊熊燃烧，比以往任何时候都更显耀眼。美利坚已准备就绪，只待迎接明日的挑战。"
 TNO_CountryClosing_epilogue_USA_Chep_Failure: "美国各地的空气污浊且熏人。从纽约到旧金山，从圣安东尼奥到朱诺，美国的城市无不衰败颓唐。南方的公立学校人手不足。五大湖沿岸的废弃工厂开始生锈。白人和富人逃往郊区飞地，而贫穷的少数群体社区则被落下，被迫与资源稀缺和政治上对其状况的漠不关心作斗争。不管怎么看，菲利普·哈特和切普·莫里森的雄心壮志落空了。停滞已是既定事实。\n\n诚然，并非一切艰难险阻都已安然跨过：战争仍存、歧视未除、人类遭受的苦痛也未曾离去。这些魔鬼的造物无法击败，更不会消亡。混乱之中，自由的火炬在黑暗的地平线上显得愈发黯淡。美国能否应对未来的挑战需要另一届政府应答。"
 TNO_CountryClosing_epilogue_USA_Schlafly: "我们是谁？我们在干什么？我们对彼此做了什么？矛盾加剧，争论蔓延，这些问题让无数美国人陷入困惑。他们认不得邻居，辨不出这个国家，甚至看不透他们自己，内心唯余愤怒与沮丧。不论好坏，菲莉丝·施拉夫利揭露了美国体制核心的腐化。\n\n诚然，并非一切艰难险阻都已安然跨过：战争将至、歧视盛行、人类遭受的苦痛也未曾离去。这些魔鬼的造物无法击败，更不会消亡。但在美国，烈火熊熊燃烧，威胁比往日更加严重。兄弟阋于墙，但这个国家究竟能屹立不倒，还是会走向崩溃，恐怕只有到这届激进的新政府走完任期时，答案才能揭晓了。"
 TNO_CountryClosing_epilogue_USA_Yock_and_Hall_Torture: "美国陷入四分五裂，这种分裂显露在人们忧愁的面庞上，体现在破旧的铺面和烧毁的教堂上。小到邻居，大到社区和政府，人们丧失了对一切的信心，他们不再对这个国家和其所依托的理念抱有希望。也许过不了多久，总清算便会到来，到时候每位公民都要直面自己的罪恶。\n\n自然，美国崩溃的制度阻止不了危机到来，用“火上浇油”来形容反倒更合适一些。战争蔓延，偏见永存，无论无辜还是有罪，痛苦与压抑都将降临到每个人的头上。自由火炬已然熄灭，妖魔鬼怪大行其道，至于接下来会发生什么，它们会如何享受这场暴力盛宴，暂时还不得而知——暂时而已。"
 TNO_CountryClosing_epilogue_USA_Generic: "全美屏住呼吸，经历动荡不安的六十年代后，美国以新面貌步入了新时代。威力强大的新技术开始出现，新领袖逐步接过权柄，新一代人纷纷步向投票站。\n\n诚然，并非一切艰难险阻都已安然跨过：战争仍存、歧视未除、人类遭受的苦痛也未曾离去。这些魔鬼的造物无法击败，更不会消亡。但只要自由火炬燃烧在这黑暗的地平线之上，美国就会存续下去。"
 TNO_CountryClosing_epilogue_GNG_Morita_Success_Ending: "索尼和长实逐步确立起一种生活方式：广东在霓虹灯和阴极射线管的光芒辉映下熠熠生辉。盛田昭夫、李嘉诚和何鸿燊成就了看似难如登天的事业：按照自身的愿景，重塑了这场企业的实验，也把自己塑造成扎根于硅三角，崛起于珠人群体的富豪管理人。\n\n然而，当盛田和李嘉诚回望他们所建立的国家时，却看到黑云压城。亚细亚的天空中高悬双日，一红并一白，将双方之间的阴影燃烧殆尽。广东在中华民国与日本帝国之间的回旋空间日渐萎缩，而无人敢过问其最终结局。所有人都在忧虑广东会失去最后的立锥之地，并就此消逝。\n\n时值[GetYear]年，广东的两位珠人将共同面对一直悬于头顶的威胁：抓住那渺茫如发丝的微小概率，全力生存下去。"
 TNO_CountryClosing_epilogue_GNG_Sony_Morita_Failure_Ending: "尽管索尼和长实成功打造了一个霓虹之国，广东在其中熠熠生辉，但盛田昭夫只感受到，毁灭的幽灵在头顶徘徊。差不多二十年前，他被逐出日本，东京通信也毁在了自己的手中。而在不久之前，他差点被井深大的手抓住，再次与死神擦肩而过。\n\n广东虽渐渐从骚乱中恢复过来，但行政长官却逐渐把越来越多的政府事务交予李嘉诚处理，自己则退居于索尼总部。在广东这个地方，个人权力就是企业权力之延伸。在盛田看来，针对索尼的失败收购案，昭示了对自身生存的威胁。即使南京与东京之间的关系日益剑拔弩张，但其沉重仍不及于此。\n\n时值[GetYear]年，盛田的思维里浮现出一个言简意赅，但又确凿无疑的念头，不住地燃烧着。井深或许一手缔造了他们之间的恩怨情仇，但盛田会亲手了断二人的宿业。"
 TNO_CountryClosing_epilogue_GNG_Sony_Li_Failure_Ending: "广东遍地流光溢彩，但在李嘉诚眼中，唯有无尽的黑暗。索尼和长实的触角之外，是法律边缘的朦胧地带——在那里，隐匿着凶手和暴徒。\n\n很久以前，年轻的资本家早已告知世人，他将不遗余力、为所有甘愿辛勤拼搏的华人垂范效力。私下里，他也承认，为一品只有日本人才配享受的上流奢侈（这是只有在同盛田昭夫合作时才能得到的殊荣），他愿做任何事情。但现在，在妻子本该占据的空间的包围之下，李嘉诚猛然发现，他的成功失去了乐趣与意义。他也无法再次向人民许下诺言——在他为此付出无比巨大的代价之后。中日摩擦的阴云迫在眉睫，李嘉诚却迷失了方向。\n\n时值[GetYear]年，李嘉诚重返岗位，开始工作。在他心中，依然抱有微渺的希望，希望这一切能填补他灵魂的欲壑。"
 TNO_CountryClosing_epilogue_GNG_Matsushita_Success_Ending: "松下电器统御广东，天下尽归松下正治。\n\n松下正治欣喜若狂。曾经他位处高官之列，与他人一同瓜分广东的利润。现在他已然凌驾众人之上，引导利益、揽收名利，一切行为皆随心所欲。他心有仁慈，养活工人、回报盟友；他胸怀怒火，坐视对手受苦、敌人遭难。如今，国家便是松下，松下即为国家，个人的、公司的、共通的利益，在一个私人王国之中，再无任何区别。哪怕战争的流言传遍街头巷尾，这都是松下正治无比显赫的胜利。\n\n时值[GetYear]年，松下正治向世界证明：他的意见高于一切，他的命运只由自己做主。"
 TNO_CountryClosing_epilogue_GNG_Matsushita_Failure_Morita_Ending: "在广东，松下电器至高无上，但它的领袖松下正治却不在人们的视线之中。他仿佛一位不在掌舵的船长，而这一切都是现实的反映——这艘正在航行的巨轮不再属于松下正治，而是属于盛田昭夫。\n\n统治，就是要追求独一无二的个人权力。这很好理解、非常简单，同时，也容易受到操纵。一切风平浪静，松下便自居广东的主人；惊涛骇浪涌来之时，松下便趋炎附势，依附于那些更有原则的人。很快，他的“仁德”便服务于索尼和长实的利益。他稳居高位，但他读到的文件并非出自他手；他屹立台前，但他做的演讲也非发自本心。\n\n时值[GetYear]年，弄私揽权依旧和其他统治原则一样“发光发热”。至于松下正治，不过是个德不配位的人物而已。"
 TNO_CountryClosing_epilogue_GNG_Matsushita_Failure_Ibuka_Ending: "在广东，松下电器至高无上，但它的领袖松下正治却不在人们的视线之中。他仿佛一位不在掌舵的船长，而这一切都是现实的反映——这艘正在航行的巨轮不再属于松下正治，而是属于井深大。\n\n统治，就是要追求独一无二的个人权力。这很好理解、非常简单，同时，也容易受到操纵。一切风平浪静，松下便自居广东的主人；惊涛骇浪涌来之时，松下便紧紧抓住那些更有原则的人，也即向井深大的种种刁难屈膝投降。松下逐渐淡出，他所领导的政府部门主管暨立法会文员也随之一同淡去。\n\n时值[GetYear]年，弄私揽权依旧和其他统治原则一样“发光发热”。至于松下正治，不过是个德不配位的人物而已。"
 TNO_CountryClosing_epilogue_GNG_Ibuka_Persistence_Ending: "亚当诞生后，过了十代人的时间。上帝见人在地上罪恶极大，于是召来洪水泛滥四十个昼夜，待各类活物都被除灭了，又让一切重新开始。\n\n井深大当然知道这个传说纯属虚构，可世上又有哪样事物不是如此？怜悯？信任？道德？泛亚主义？不论是向店面投掷燃烧瓶，或是为了东亚地图上的几根线条大开杀戒，人类总能找出最愚蠢的理由来标榜自己的所作所为。如果说虚构之事物乃是人类用于自我安慰，那么井深大沉溺其中自然无可厚非：富士通就是他的诺亚方舟，它蓝白色的光芒则是滔天的洪水，将脑中一切色彩与声响永远淹没。\n\n时值[GetYear]年，上帝除灭众生后的第4321年——愿主保佑，第二场洪水将很快来到。"
 TNO_CountryClosing_epilogue_GNG_Ibuka_Reconciliation_Ending: "井深大是先知，亦是“视梦”之人；而如今，他却意识到这两者到底不过是他幻梦一场。他祈望着成功，妄图以毫不情愿广东为阶，触及自己谆谆以求的丰实。广东，已然是他滑稽的提线木偶——而他的一切，他的梦想，都在木偶的扭曲与线条的绷断间接连破碎；最终，唯余废墟。\n\n随着那吹得他一切做派再站不住脚的暴乱风暴呼啸而过，井深大决定放松对全国的控制。他的支持者们都松了一口气；而反对者则谴责他激发了政治与社会动荡的可能。但是，如今的他只相信一件事：倾听他人意见，永远要比个人专断更好。因为任何伟大愿景都并非出自个人之手；如若一意孤行，最终得到的结局只不过是幻灭。\n\n时值[GetYear]年，未来，摇曳的广东之光将更加暗淡。也许，这样的结局更好。"
 TNO_CountryClosing_epilogue_GNG_Komai_Manchurian_Ending: "也许，驹井健一郎是以借来之枪夺取广东控制权的——而如今，偿债之日已到。\n\n在立法会内的各路大亨为琐碎之事争吵不休之时，驹井健一郎一直在为更强大的势力服务——并且总是满足他们的愿望。满业和日产一贯以卑鄙手段淘汰竞争对手，驹井也便成了他们打入广东的楔子，为了满洲的利益，他将把广东的活力榨干抹净。既然驹井安全掌权，在这一片风雨飘摇之中，这么一笔投资是必然要被保护的；这实在是个好借口，他因此能与新京的掌权之人联系更为密切。无论是通过金钱、人情还是直接恫吓，驹井永不会忘记谁是他真正的主人。\n\n时值[GetYear]年，广东迈入一个可怖的未来，在它的新主人治下——它的一个头在广州，另一个头则在新京。"
 TNO_CountryClosing_epilogue_GNG_Hitachi_Personalist_Ending: "也许，驹井健一郎是以借来之枪夺取广东控制权的——但他从未想过偿还这笔债务。\n\n无论是商界还是政坛，都容不下琐碎口角和一丝一毫的不和。立法会的无良委员无可救药，铃木也德不配位，唯有日立方能完成广东原定目标——如此才能将广东及其人民转化成无情机器上的齿轮。暴力冲突确有发生，但驹井也会这一套，现在已无人敢质疑他的模式。不论是立法会还是日产，满业抑或满洲国，甚至日本本土都不得不承认：在千万人鲜血的洗礼中，驹井这位企业霸王已是自成一体。民国只能磨刀霍霍，咬牙切齿地看着这一切。\n\n时值[GetYear]年，在新主人治下，广东迈入了可怖的未来——一切生命和自由都任那一人的意志所摆布。"
 TNO_CountryClosing_epilogue_GNG_IJA_Failstate_Normal_Ending: "广东国本是日本政府的造物，因此也终有灭亡之日。\n\n往日，街道上净是公司的豪华轿车和为其卖命的苦力，而如今，却只剩下在各个十字路口站岗放哨的士兵与坦克部队。阴沟里的鲜血尚未凝滞，后巷之中接连传来枪声，最后一批暴徒因其罪行被处决。人口在军方控制之下锐减：中国政府对日本的重拳干预大加谴责，而日本为此辩解，称面对街头革命，其行动实属必要。若言语不起作用，便即将轮到驻守边境的士兵登场了。\n\n时值[GetYear]年，广东已名列史册——不是因为其生存的环境，而是因其可耻的毁灭。"
 TNO_CountryClosing_epilogue_GNG_IJA_Failstate_Hitachi_Ending: "广东国本是日本政府的造物，因此也终有灭亡之日——抵抗运动的星星之火兴许会化为席卷整个亚洲的燎原烈焰。\n\n往日，街道上净是公司的豪华轿车和为其卖命的苦力，而如今，却只剩下在大街小巷与游击队苦战的士兵与坦克部队。那些拒绝拥护日立血腥统治的中国人挺身反抗、殒身不恤，他们的鲜血却只得流入阴沟之中。驹井健一郎死了，无人为广东身上汩汩流血的伤口负责：日本人为其干预辩解，称其为必要之恶（这与他们没说出来的话相悖），哪怕中国已紧急向边境调动部队，并为中华同胞所遭受的苦难表示愤慨。外交官们各执一词，马上就要轮到将军们登台发言了。\n\n时值[GetYear]年，广东已名列史册——不是因为其生存的环境，而是作为即将到来的可怖杀戮的注脚。"
