 TNO_ugly_american_icon_tt_delayed: "§F§j《满洲候选人》§!原是§M美国§!作家李察·康顿所写的§D政治惊悚§!题材小说，于§Y1959年§!出版。故事以朝鲜战争为背景，虚构了一支在朝鲜战场上的战斗小队被俘虏后进行洗脑（Brainwash），主角雷蒙·肖在回国后因小队成员的“带队逃脱，并干掉一整个步兵连”的集体虚假记忆而成为了战争英雄，并选择了记者的工作。同样被俘的小队成员马克一直被洗脑的梦魇所困扰，马克甚至可以回忆起苏联科学家罗岘命令无意识的雷蒙·肖将战友活活勒死。\n\n雷蒙·肖的父母是无耻的阴谋论贩子，其父，共和党参议员约翰·艾斯林在听证会上公然宣布五角大楼中窝藏了207名共产党，这一虚假信息掀起轩然大波，只为了博取眼球，赢得更多政治资本，而其母则与苏联有关，并诱导雷蒙·肖接受催眠指令，为了扶持愚蠢的约翰·艾斯林登上总统宝座，从而在内部颠覆美国。\n\n每个被俘虏的小队成员都被植入了一项任务，他们会不由自主的执行，并对此毫无察觉，而雷蒙·肖的任务则是刺杀共和党提名的总统候选人，在剧情的推进过程中，雷蒙·肖逐渐想起洗脑的过程，也几次被洗脑的触发指令所控制。在故事的末尾，雷蒙·肖在刺杀的前一刻勉强挣脱洗脑，并射杀了他的父母，最后在匆匆赶来的马克面前饮弹自尽。\n\n这部小说在冷战大背景下以一种夸张的、阴谋论的形式，讽刺了意识形态和无端攻讦为刀的拙劣行为和贩卖焦虑与白色恐怖的艾斯林议员。这部小说在1962年被拍摄为电影，并在2005年再次翻拍。§!"
