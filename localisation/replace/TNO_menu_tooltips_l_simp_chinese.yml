 TNO_ugly_american_icon_tt_delayed: "§F§m《丑陋的美国人》§!是一部讽刺§M美国§!外交政策的§D冷战§!题材小说，于§Y1958年§!出版。故事内容受作者在东南亚的经历启发，描述了美国精英外交使团在虚构国家“萨坎”试图挫败共产主义叛乱却最终失败的故事。本书的叙事通过一系列聚焦不同角色的片段展开，描述了几个自以为是的“官僚公子哥”成功破坏了当地的粮食救济计划，成功打击了当地反共力量，扳倒了几位尽职尽责的官员，以及未能就共产主义政变向华盛顿成功示警等一系列事件。在故事中，来自苏联的角色表现出了对当地文化的敬重，而美国角色则显得冷漠、傲慢，甚至并不了解当地语言。\n\n本书的主角，霍默·阿特金斯，也就是标题中所谓的“丑陋的美国人”，他是一位家财万贯的工程师，然而，他却不辞辛劳，双手长满老茧、丑陋、沾满油脂，因为对当地人的同情与敬佩而与他们一同劳作。通过霍默·阿特金斯和书中其他人的故事，本书告诫美国外交工作者，应尊重和体面地对待外国人民，学会理解外国文化，了解为什么当地人可能会被“反美帝”与反资本主义的言论所左右。同时，本书还呼吁美国对他国提供援助时，采用真正脚踏实地，具有实用性的援助项目，而不是选择用于美化美国及其“友好政权”的，华而不实且昂贵的面子工程。\n\n1963年，这本书被改编成电影，由马龙·白兰度主演。书末结语呼吁，在美国外交中，应建立“一支由训练有素、精心挑选、勤奋敬业、精通当地语言的专业人士组成的小型团队”，约翰·F·肯尼迪总统所组建的“和平队”即是因此受到的启发。至今，本书仍是海外美国人中最畅销的书籍之一。§!"
